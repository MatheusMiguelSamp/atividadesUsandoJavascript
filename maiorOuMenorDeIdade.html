<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    
<body>

    <h1>Pessoas</h1>
    <label>Informe seu nome</label>
    <input type="text" placeholder="Ex.: Maria" id="nome" />
    <p></p>
    <label>Informe sua idade</label>
    <input type="number" placeholder="Ex.: 15" id="idade" />
    <p></p>
    <button onclick="pesquisador()">Clique aqui quando finalizar</button>
    <br>
    <p id='mensagem' class="text-sucess"></p>

    <script>
        function pesquisador() {
            var nomeDigitado = document.getElementById('nome')
            var idadeDigitada = document.getElementById('idade')
            var paragrafo = document.getElementsByTagName('p')

            if (nomeDigitado.value === '') {
                alert('O nome precisa ser informado')
                nomeDigitado.focus()
                return
            }

            if (idadeDigitada.value === '') {
                alert('A idade precisa ser informada')
                idadeDigitada.focus()
                return
            }

            if (idadeDigitada.value <= 18) {
                paragrafo[2].innerHTML = 'Olá ' + nomeDigitado.value + ', você é menor de idade'
                mensagem.className = "text-danger shadow-lg p-2";
            } else {
                paragrafo[2].innerHTML = 'Olá ' + nomeDigitado.value + ', você é maior de idade'
                mensagem.className = "text-success shadow-lg p-2";
            }
        }
    </script>
</body>

</html>
