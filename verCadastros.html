<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cadastros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 40px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <h2 class="mb-3 text-center">Lista de Cadastros</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>CEP</th>
                    <th>Rua</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>UF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-cadastros"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Captura os parâmetros da URL
            const params = new URLSearchParams(window.location.search);
            const novoCadastro = {
                nome: params.get("nome"),
                email: params.get("email"),
                telefone: params.get("telefone"),
                cep: params.get("cep"),
                rua: params.get("rua"),
                bairro: params.get("bairro"),
                cidade: params.get("cidade"),
                uf: params.get("uf")
            };

            // Verifica se todos os campos estão preenchidos antes de salvar
            if (novoCadastro.nome && novoCadastro.email) {
                let cadastros = JSON.parse(localStorage.getItem("cadastros")) || [];
                cadastros.push(novoCadastro);
                localStorage.setItem("cadastros", JSON.stringify(cadastros));
            }

            // Função para atualizar a tabela
            function carregarCadastros() {
                const tabela = document.getElementById("tabela-cadastros");
                tabela.innerHTML = "";
                let cadastros = JSON.parse(localStorage.getItem("cadastros")) || [];

                cadastros.forEach((cadastro, index) => {
                    let row = tabela.insertRow();
                    row.innerHTML = `
                        <td>${cadastro.nome}</td>
                        <td>${cadastro.email}</td>
                        <td>${cadastro.telefone}</td>
                        <td>${cadastro.cep}</td>
                        <td>${cadastro.rua}</td>
                        <td>${cadastro.bairro}</td>
                        <td>${cadastro.cidade}</td>
                        <td>${cadastro.uf}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editarCadastro(${index})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="excluirCadastro(${index})">Excluir</button>
                        </td>
                    `;
                });
            }

            // Função para editar um cadastro
            window.editarCadastro = function(index) {
                let cadastros = JSON.parse(localStorage.getItem("cadastros"));
                let cadastro = cadastros[index];
                let novoNome = prompt("Novo nome:", cadastro.nome);
                let novoEmail = prompt("Novo email:", cadastro.email);
                
                if (novoNome && novoEmail) {
                    cadastros[index].nome = novoNome;
                    cadastros[index].email = novoEmail;
                    localStorage.setItem("cadastros", JSON.stringify(cadastros));
                    carregarCadastros();
                }
            };

            // Função para excluir um cadastro
            window.excluirCadastro = function(index) {
                if (confirm("Tem certeza que deseja excluir este cadastro?")) {
                    let cadastros = JSON.parse(localStorage.getItem("cadastros"));
                    cadastros.splice(index, 1);
                    localStorage.setItem("cadastros", JSON.stringify(cadastros));
                    carregarCadastros();
                }
            };

            // Carregar cadastros ao entrar na página
            carregarCadastros();
        });
    </script>
</body>
</html>
