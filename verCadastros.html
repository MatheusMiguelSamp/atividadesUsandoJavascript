<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cadastros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1000px;
            margin-top: 40px;
        }
        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            overflow-x: auto;
        }
        .btn-group-vertical {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }
        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <a href="cadastroHome.html">voltar</a>
    <div class="container table-container">
        <h2 class="mb-4 text-center">Lista de Cadastros</h2>
        <div class="table-responsive">
            <table class="table table-hover table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>CEP</th>
                        <th>Rua</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>UF</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-cadastros"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const novoCadastro = {
                nome: params.get("nome"),
                email: params.get("email"),
                telefone: params.get("telefone"),
                cep: params.get("cep"),
                rua: params.get("rua"),
                bairro: params.get("bairro"),
                cidade: params.get("cidade"),
                uf: params.get("uf")
            };

            if (novoCadastro.nome && novoCadastro.email) {
                let cadastros = JSON.parse(localStorage.getItem("cadastros")) || [];
                cadastros.push(novoCadastro);
                localStorage.setItem("cadastros", JSON.stringify(cadastros));
            }

            function carregarCadastros() {
                const tabela = document.getElementById("tabela-cadastros");
                tabela.innerHTML = "";
                let cadastros = JSON.parse(localStorage.getItem("cadastros")) || [];

                cadastros.forEach((cadastro, index) => {
                    let row = tabela.insertRow();
                    row.innerHTML = `
                        <td>${cadastro.nome}</td>
                        <td>${cadastro.email}</td>
                        <td>${cadastro.telefone}</td>
                        <td>${cadastro.cep}</td>
                        <td>${cadastro.rua}</td>
                        <td>${cadastro.bairro}</td>
                        <td>${cadastro.cidade}</td>
                        <td>${cadastro.uf}</td>
                        <td>
                            <div class="btn-group-vertical">
                                <button class="btn btn-warning btn-sm" onclick="editarCadastro(${index})">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="excluirCadastro(${index})">Excluir</button>
                            </div>
                        </td>
                    `;
                });
            }

            window.editarCadastro = function(index) {
                let cadastros = JSON.parse(localStorage.getItem("cadastros"));
                let cadastro = cadastros[index];
                let novoNome = prompt("Novo nome:", cadastro.nome);
                let novoEmail = prompt("Novo email:", cadastro.email);
                
                if (novoNome && novoEmail) {
                    cadastros[index].nome = novoNome;
                    cadastros[index].email = novoEmail;
                    localStorage.setItem("cadastros", JSON.stringify(cadastros));
                    carregarCadastros();
                }
            };

            window.excluirCadastro = function(index) {
                if (confirm("Tem certeza que deseja excluir este cadastro?")) {
                    let cadastros = JSON.parse(localStorage.getItem("cadastros"));
                    cadastros.splice(index, 1);
                    localStorage.setItem("cadastros", JSON.stringify(cadastros));
                    carregarCadastros();
                }
            };

            carregarCadastros();
        });
    </script>
</body>
</html>
