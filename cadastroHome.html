<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 320px;
            margin: 40px auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgb(160, 213, 248);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="form-container">
        <h2 class="mb-3 text-center">Cadastro</h2>
        <form>
            <div class="mb-2">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Maria" id="nome">
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="maria@gmail.com" id="email">
            </div>
            <div class="mb-2">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" placeholder="(47) 98765-4321" id="telefone" maxlength="11">
            </div>
            <div class="mb-2">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" placeholder="12345678" id="cep" maxlength="8" onblur="loadLogradouro()">
            </div>
            <div class="mb-2">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua">
            </div>
            <div class="mb-2">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="mb-2">
                <label for="uf" class="form-label">Estado</label>
                <input type="text" class="form-control" id="uf">
            </div>
            <div class="mb-2">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="validarFormulario()">Enviar</button>
        </form>
    </div>
</body>
</html>
